<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="проектная работа 4 Яны Замятиной на Яндекс.Практикуме">
  <meta name="keywords" content="путешествие, Жак-ив, Кусто, Россия">
  <meta name="author" content="Яна Замятина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_profile" type="button"></button>
        <form class="popup__form popup__form_type_profile" name="profile__edit">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_username" type="text" name="username" placeholder="Введите имя пользователя" required>
          <input class="popup__input popup__input_type_occupation" type="text" name="occupation" placeholder="Введите профессию" required>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_card" type="button"></button>
        <form class="popup__form popup__form_type_card" name="add-card">
          <h2 class="popup__header">Новое место</h2>
          <input class="popup__input popup__input_type_card-name" type="text" name="card-name" placeholder="Название" required>
          <input class="popup__input popup__input_type_card-link" type="text" name="card-link" placeholder="Ссылка на картинку" required>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view-card">
      <div class="popup__view-card-container">
        <button class="popup__button-close popup__button-close_type_view-card" type="button"></button>
        <img class="popup__view-card-photo" src="#" alt="#">
        <p class="popup__view-card-caption"></p>
       </div>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__button-delete" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__button-like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
