<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="проектная работа 4 Яны Замятиной на Яндекс.Практикуме">
  <meta name="keywords" content="путешествие, Жак-ив, Кусто, Россия">
  <meta name="author" content="Яна Замятина">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="<%=require('./images/profile-cousteau.jpg')%>" alt="Аватар пользователя">
          <button class="profile__avatar-edit" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__username" name="name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__about" name="about">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__button-close popup__button-close_type_profile" type="button"></button>
        <form class="popup__form popup__form_type_profile" name="profile__edit" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_username" type="text" id="profile-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="profile-name-error" class="popup__error"></span>
          <input class="popup__input popup__input_type_about" type="text" id="profile-about" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="profile-about-error" class="popup__error"></span>
          <button class="button popup__button popup__button_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__button-close popup__button-close_type_card" type="button"></button>
        <form class="popup__form popup__form_type_card" name="add-card" novalidate>
          <h2 class="popup__header">Новое место</h2>
          <input class="popup__input popup__input_type_card-name" type="text" id="card-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="card-name-error" class="popup__error"></span>
          <input class="popup__input popup__input_type_card-link" type="url" id="card-link" name="link" placeholder="Ссылка на картинку" required>
          <span id="card-link-error" class="popup__error"></span>
          <button class="button popup__button popup__button_type_save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container popup__container_type_delete">
        <button class="popup__button-close popup__button-close_type_delete" type="button"></button>
        <form class="popup__form popup__form_type_delete" name="delete" novalidate>
          <h2 class="popup__header">Вы уверены?</h2>
          <button class="button popup__button popup__button_type_delete" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_avatar">
        <button class="popup__button-close popup__button-close_type_avatar" type="button"></button>
        <form class="popup__form popup__form_type_avatar" name="avatar" novalidate>
          <h2 class="popup__header">Обновить аватар</h2>
          <input class="popup__input popup__input_type_avatar-link" type="url" id="avatar" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required>
          <span id="avatar-error" class="popup__error"></span>
          <button class="button popup__button popup__button_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view-card">
      <div class="popup__container popup__container_type_view-card">
        <button class="popup__button-close popup__button-close_type_view-card" type="button"></button>
        <img class="popup__view-card-photo" src="#" alt="#">
        <p class="popup__view-card-caption"></p>
       </div>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__button-delete" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button class="element__button-like" type="button"></button>
          <p class="element__like-count">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
